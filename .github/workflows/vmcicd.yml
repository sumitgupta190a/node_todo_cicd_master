name: Deploy to GCP VM

on:
  push:
    branches:
      - master  # Trigger deployment on push to master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust Node.js version as needed

      - name: Install dependencies
        run: |
          ls /home/divya/testaction/node_todo_cicd_master  # Check if directory exists
          sudo -E bash -c 'cd /home/divya/testaction/node_todo_cicd_master || exit 1 && npm install'  # Navigate to directory and install dependencies as root

      - name: SSH into VM and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo bash -c 'cd /home/divya/testaction/node_todo_cicd_master && git pull origin master && npm run restart'  # Update code from GitHub master branch and restart application
